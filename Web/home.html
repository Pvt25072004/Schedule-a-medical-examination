<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt khám trực tuyến</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #0078D7;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      background: #0078D7;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .hero input {
      padding: 10px;
      width: 300px;
      border-radius: 20px;
      border: none;
      margin-top: 20px;
    }
    .section {
      padding: 30px 20px;
    }
    .section h2 {
      margin-bottom: 20px;
      color: #0078D7;
    }
    .card-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 220px;
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #0078D7;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>STL</h1>
    <nav>
      <a href="#">Đặt khám</a>
      <a href="#">Tư vấn trực tuyến</a>
      <a href="#">Tin Y tế</a>
      <a href="#">Trợ lý y khoa</a>
      <a href="#">Đăng nhập</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Ứng dụng đặt khám</h2>
    <p>Đặt khám với hơn 1000 bác sĩ, 25 bệnh viện, 100 phòng khám trên STL</p>
    <input type="text" placeholder="Triệu chứng, bác sĩ, bệnh viện...">
  </div>

</body>
</html>
